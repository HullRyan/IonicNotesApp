<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Notes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/note">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/note', note.id]" *ngFor="let note of (notes | async)">
      {{ note.title }}
    </ion-item>
  </ion-list>
</ion-content>
